---
# These tasks ensure that the base platform is ready for hacking
  package:
    - name: ğŸ‹ ğŸ“¦
    name: "{{ item }}"
    state: present
  loop: "{{ docker.prerequisite_packages }}"

- name: ğŸ‹ ğŸ“¦ ğŸ”‘
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    validate_certs: true
    id: "{{ docker.gpg_key_id }}"

- name: ğŸ‹ ğŸ“¦ ğŸ”
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    update_cache: true
    mode: 0644
    validate_certs: true

- name: ğŸ‹ ğŸ“¦ âœ…
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ docker.packages }}"


- name: ğŸ‹ ğŸ’½ ğŸ†™
  service:
    name: docker
    use: auto
    enabled: true
    state: started

- name: ğŸ‹ ğŸ“¦ ğŸ§°
  get_url:
    dest: "{{ docker.compose_path }}/docker-compose"
    url: "{{ docker.compose_url }}/{{ docker.compose_version }}/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
    backup: no
    force: no
    sha256sum: "{{ docker.compose_sha2 }}"
    owner: root
    unsafe_writes: no
    group: root
    mode: "u=rwx,g=rwx,o=rx"
    timeout: 10
    validate_certs: yes

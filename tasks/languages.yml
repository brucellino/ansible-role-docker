---
- name: Ensure global npm packages are present
  npm:
    name: "{{ item }}"
    global: true
    state: present
    production: true
  loop: "{{ npm.packages }}"
- name: Copy requirements over
  copy:
    dest: /tmp/requirements.txt
    src: requirements.txt
    group: root
    owner: root

- name: Ensure python global packages are present
  pip:
    requirements: "requirements.txt"
    chdir: /tmp
    state: present

- name: Ensure Gemfiles are present
  copy:
    dest: "/tmp/{{ item }}"
    src: "{{ item }}"
    group: root
    owner: root
  loop:
    - Gemfile
    - Gemfile.lock

- name: bundle the gems
  bundler:
    gemfile: Gemfile
    clean: no
    user_install: yes
    state: present
    chdir: /tmp
  tags:
    - gems

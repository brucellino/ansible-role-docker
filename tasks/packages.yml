---
- name: ğŸ“¦ ğŸ”
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: true
    mode: "0644"
    validate_certs: true
  loop: "{{ deb_repositories }}"
  tags:
    - apt
    - repos

- name: ğŸ“¦ ğŸ”ˆ
  package:
    state: present
    name: "{{ base_packages }}"
    use: auto
    update_cache: true
  tags:
    - packages

- name: ğŸ“¦ ğŸ”‰
  package:
    state: present
    name: "{{ packages }}"
    use: auto
  tags:
    - packages

- name: ğŸ“¦ ğŸ”Š
  apt:
    autoremove: no
    force: no
    force_apt_get: yes
    update_cache: no
    only_upgrade: no
    deb: "{{ item }}"
    state: present
    install_recommends: true
  loop: "{{ extra_packages }}"
  tags:
    - extra_packages

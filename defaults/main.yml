---
# defaults file for base-platform
deb_repositories:
  - deb http://it.archive.ubuntu.com/ubuntu/ bionic main restricted
  - deb http://it.archive.ubuntu.com/ubuntu/ bionic universe
  - deb http://it.archive.ubuntu.com/ubuntu/ bionic multiverse
  - deb http://it.archive.ubuntu.com/ubuntu/ bionic-updates universe
  - deb http://it.archive.ubuntu.com/ubuntu/ bionic-updates multiverse
  - deb http://it.archive.ubuntu.com/ubuntu/ bionic-updates main restricted
  - deb http://it.archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
  - deb http://archive.canonical.com/ubuntu bionic partner
  - deb http://security.ubuntu.com/ubuntu bionic-security main restricted
  - deb http://security.ubuntu.com/ubuntu bionic-security universe
  - deb http://security.ubuntu.com/ubuntu bionic-security multiverse

base_packages:
  # LSB FTW!
  - lsb-security
  - lsb-base
  - lsb-release
  # Python 3 is necessary for anything to run
  - python3
  - python3-apt
  - python3-setuptools
  - python-setuptools
  # networking is kinda important
  - net-tools
  # system packages
  - zlib1g-dev
  - zlib1g
  # build stuff
  - build-essential
  - git
  # shells
  - bash
  - bash-completion
packages:
  # python and friends
  - python3-pip
  - python-pip
  - python3-virtualenv
  # ruby and friends
  - ruby
  - ruby-dev
  - ruby-bundler
  # Javascript and friends
  # shell goodies
  # cloud APIs
extra_packages: []
gems:
  - inspec
  - rubocop
  - aws-sdk
  - azure-core
docker:
  prerequisite_packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
  gpg_key_id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
  packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-compose
  version: 18.06.3~ce~3-0~ubuntu
  compose_version: 1.23.2
  compose_url: https://github.com/docker/compose/releases/download
  compose_sha2: 4d618e19b91b9a49f36d041446d96a1a0a067c676330a4f25aca6bbd000de7a9
  compose_path: /usr/local/bin
docker_users:
  - jenkins
  - ubuntu
ssh_users: []